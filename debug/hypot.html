<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />
	
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
	
	<script src="../libs/three.min.js"></script>
	<script src="../libs/stats.min.js"></script>
	<script src="../libs/Detector.js"></script>
	<script src="../libs/OrbitControls.js"></script>
	<script src="../libs/i-color.min.js"></script>    
	<script src="../src/grafar.js"></script>
	<script src="../src/core/fn_utils.js"></script>
	<script src="../src/math/polyfills.js"></script>
	<script src="../src/math/misc.js"></script>
	<script src="../src/core/pool.js"></script>    
	<script src="../src/math/set.js"></script>
	<script src="../src/math/vector.js"></script>
	<script src="../src/math/numerics.js"></script>
	<script src="../src/math/array_utils.js"></script>
	<script src="../src/core/style.js"></script>
	<script src="../src/math/graphdata.js"></script>
	<script src="../src/core/parser_alt.js"></script>    
	<script src="../src/core/reactive.js"></script>
	<script src="../src/core/glutils.js"></script>
	<script src="../src/core/reactive_topo.js"></script>
	<script src="../src/core/reactive_graph.js"></script>
	<script src="../src/core/reactive_object.js"></script>    
	<script src="../src/core/parser_.js"></script>
	<script src="../src/core/panel.js"></script>    
	<script src="../src/legacy/observer.js"></script>
	<script src="../src/legacy/animation.js"></script>
	<script src="../src/legacy/grafar_samples.js"></script>
	<script src="../src/legacy/grafar_ui.js"></script>
    
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')),
            graph = new grafar.Object().pin(pan3d),
            point = new grafar.Object().pin(pan3d),
            stage = 0,
            start = Date.now();
            
        var n = 3;
                
        graph.glinstances.forEach(function(gli) {
            gli.object.children[2].material.transparent = false;
            gli.object.children[0].material.opacity = 1;
        })
        point.glinstances[0].object.children[0].material.opacity = 1;
        point.glinstances[0].object.children[0].material.radius = 10;
        
        function drawSurf() {
            stage = 2;
            pan3d.setAxes(['x', 'y', 'p']);
            graph.constrain('r', grafar.seq(0, 2, 'r'), {maxlen: 5})
                .constrain('phi', grafar.seq(0, 2 * Math.PI, 'phi'), {maxlen: 70})
                .constrain({what: 'x', using: 'r, phi', as: function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.x[i] = Math.cos(data.phi[i]) * data.r[i];
                }})
                .constrain({what: 'y', using: 'r, phi, t', as: function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.y[i] = Math.sin(data.phi[i]) * (Math.cos(data.t[i] + data.phi[i]) + data.r[i]);
                }})
                .constrain('p: t', function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.p[i] = Math.sin(data.t[i]);
                })
                .refresh();
        }
        
        function drawArea() {
            stage = 1;
            pan3d.setAxes(['x', 'y']);
            graph.glinstances[0].object.children[0].visible = false;
            
            graph.constrain('r', grafar.seq(0, 1, 'r'), {maxlen: 5})
                .constrain('phi', grafar.seq(0, 2 * Math.PI, 'phi'), {maxlen: 70})
                .constrain({what: 'x', using: 'r, phi', as: function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.x[i] = Math.cos(data.phi[i]) * data.r[i];
                }})
                .constrain({what: 'y', using: 'r, phi', as: function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.y[i] = Math.sin(data.phi[i]) * (Math.cos(n * data.phi[i]) + data.r[i]);
                }})
                .refresh();
        }
        
        function drawCurve() {
            stage = 0;
            pan3d.setAxes(['x', 'y']);
            graph.glinstances[0].object.children[0].visible = false;
            graph.glinstances[0].object.children[1].visible = true;
            
            graph.constrain('r', grafar.constant(1, 'r'), {maxlen: 5})
                .constrain('phi', grafar.seq(0, 8 * Math.PI, 'phi'), {maxlen: 7000, discrete: false})
                .constrain('x: phi, t', function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.x[i] = Math.cos(data.phi[i]) - Math.pow(Math.cos(data.t[i] * data.phi[i]), 3);
                })
                .constrain('y:  phi', function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.y[i] = Math.sin(data.phi[i]) -  Math.pow(Math.sin(data.phi[i]), 3);
                })
                .refresh();
        }
        
        function drawPoint() {
            stage = 0;
            pan3d.setAxes(['x', 'y']);
            point.glinstances[0].object.children[0].visible = true;
            point.glinstances[0].object.children[0].material.size = 5;
            point.glinstances[0].object.children[1].visible = false;
            
            point.constrain('t', grafar.constant(0, 't'), {maxlen: 1})
                .constrain('r', grafar.constant(1, 'r'), {maxlen: 1})
                .constrain('n', grafar.constant(n, 'n'), {maxlen: 1})
                .constrain('x: r, t', function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.x[i] = Math.cos(data.t[i]) * data.r[i];
                })
                .constrain('y: r, t, n', function(data, l) {
                    for (var i = 0; i < l; i++)
                        data.y[i] = Math.sin(data.t[i]) * (Math.cos(data.n[i] * data.t[i]) + data.r[i]);
                });
        }
        
        function up() {
            var time = (Date.now() - start) / 1500;
            graph.constrain('t', grafar.constant(time, 't'), {maxlen: 1})
                .refresh();
            window.requestAnimationFrame(up);
        };
        
        drawCurve();
        //drawSurf();
        //drawPoint();
        //setTimeout(drawCurve, 5000);
        //setTimeout(drawArea, 20000);
        //setTimeout(drawSurf, 1300000);
        up();
             
	</script>

	</body>
</html>
