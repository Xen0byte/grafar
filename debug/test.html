	<script type="text/javascript">
        var upper = new grafar.Reactive(1);
        var nseg = new grafar.Reactive(10);
        
        var x = grafar.rseq(0, upper, nseg);
        var p = grafar.rseq(10, 10, nseg);
        var y = grafar.rmap([x], function(x) { return 2 * x + 1; });
        var z = grafar.rmap([x, y], function(x, y) { return x + y; });
        var w = grafar.rmap([x, p], function(x, p) { return x * p; });
        
        var logAll = function() {
            console.log(x.value());
            console.log(y.value());
            console.log(z.value());
            console.log(w.value());
        };
        logAll();
	</script>
