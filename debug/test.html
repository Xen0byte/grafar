	<script type="text/javascript">
        var upper = grafar.rnum(1);
        var nseg = grafar.rnum(10);
        
        var u = grafar.rnum(2);
        var x = grafar.rseq(0, upper, nseg);
        var p = grafar.rseq(10, 10, nseg);
        var y = grafar.rmap([x], function(x) { return 2 * x + 1; });
        var z = grafar.rmap(grafar.rprod([x, y]), function(x, y) { return x + y; });
        var w = grafar.rmap(grafar.rprod([x, p]), function(x, p) { return x * p; });
        var clone = grafar.rmap(grafar.rprod([x, u]), function(x, p) { return x * p; });
        
        var logAll = function() {
            console.log(x.value());
            console.log(y.value());
            console.log(z.value());
            console.log(w.value());
            console.log(clone.value());
        };
        logAll();
	</script>

	</body>
