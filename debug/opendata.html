    <script src = "stops.js"></script>
    <script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')).setAxes(['x', 'y']),
            graph = new grafar.Object().pin(pan3d),
            stopCount = stops.length;
        
        graph.glinstances[0].object.children[0].material.opacity = 1;
        graph.glinstances[0].object.children[0].material.size = 2;        
            
        graph.constrain('x, y', function(data, l) {
                for (var i = 0; i < l; i++) {
                    data.x[i] = (stops[i][1] - 45.5) * 30;
                    data.y[i] = (stops[i][2] - 9.2) * 30;
                }
            }, {maxlen: stopCount, discrete: true})
            .refresh();
	</script>
