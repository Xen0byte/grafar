<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />
	
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
	
	<script type="text/javascript" src="../build/grafar.js"></script>    
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
            graph = new grafar.Object().pin(pan3d);
                        
        var eps = .00001;
        graph.constrain({what: 'i', maxlen: 2, as: grafar.seq(-1, 1, 'i'), discrete: true})
            .constrain({what: 't', maxlen: 30, as: grafar.seq(-5, 5, 't')})
            .constrain({what: 'p', maxlen: 30, as: grafar.seq(0, 5, 'p')})
            .constrain({what: 'x,y', using: 'i,t,p', as: function(data, l) {
                for (var i = 0; i < l; i++) {
                    data.x[i] = data.t[i];
                    data.y[i] = data.t[i] + data.i[i] * data.p[i];
                }
            }})
            .constrain({what: 'z', using: 'x, y', as: function(data, l) {
                for (var i = 0; i < l; i++)
                    data.z[i] = 1 / (data.x[i] - data.y[i]);
            }})
            .refresh();
	</script>

	</body>
</html>
