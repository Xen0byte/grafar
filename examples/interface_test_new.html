<html>

<head>
	<title>Grafar interface test</title>
	
	<link rel="stylesheet" type="text/css" href="../stylesheets/selector_style.css" media="screen" />
	
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
	<menu id = 'exampleSelect'>
	</menu>

	<script src = '../src/math_mvc.js'></script>
	<script>
		var examples = [
			[
				{tex: 'z &=& x^2 + y^2 + y', plain: 'z = x^2 + y^2 + y'}, 
				{tex: 'x &\\in& [\\control{xmin}{-2}, \\control{xmax}{2}]', plain: 'x @= [$xmin, $xmax]'}, 
				{tex: 'y &\\in& [\\control{ymin}{-1}, 3]', plain: 'y @= [$ymin, 3]'}
			],
			[
				{tex: 'y &=& a \\cdot \\sin x', plain: 'y = a * sin(x)'},
				{tex: 'x &\\in& [-\\pi, \\pi]', plain: 'x @= [-3.14, 3.14]'},
				{tex: 'a &=& \\control{a}{0}', plain: 'a == $a'}
			]
		];
		
		mathMVC.select(document.getElementById('exampleSelect'), examples.map(mathMVC.div));
		MathJax.Hub.Queue(
			['Typeset', MathJax.Hub],
			[mathMVC.bind]
		);
	</script>
</body>

</html>
