	<article class = 'articleContent'>
		<div id = 'articleHeader'>

		<h1 id = 'articleTitle' class="clear">Центр масс</h1>
	</div>

		<div style="width:100%; float:left;">
			<p>
			<strong>Центр масс изображенной системы находится по формуле:  &nbsp &nbsp  $R = \frac{m_1r_1 + m_2r_2}{m_1+m_2}$ </strong>
			<!-- </p>
			где $m_1,m_2$ - массы шаров, $r_1,r_2$ - радиус-вектор
			</p> -->

         </p>

		Для синего шара:
		&nbsp &nbsp &nbsp  $m_1$:
		<input id = "m_blue" type = "number" min = "1" max = "1000" step = "0.5" value = "15" style = "width:40px">
	    ,&nbsp &nbsp $r_1$:
		<input id = "sl_b" type = "number" min = "0" max = "10" step = "0.1" value = "5" style = "width:40px">

        </p>

	    Для зеленого шара:
		&nbsp &nbsp$m_2$:
		<input id = "m_green" type = "number" min = "1" max = "1000" step = "0.5" value = "30" style = "width:40px">
		,&nbsp &nbsp$r_2$:
		<input id = "sl_g" type = "number" min = "-10" max = "0" step = "0.1" value = "-5" style = "width:40px">
	    </p>

		<strong> приведенная масса :</strong>
		 <input id = "res" type = "text" min = "-1000" max = "1000" style = "width:40px">

		</p>

		<strong> Центр масс  :</strong>
		 <input id = "cent" type = "text" min = "-1000" max = "1000" style = "width:40px">

		</p>
