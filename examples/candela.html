<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')),
            pi = Math.PI,
            segAng = 3 * pi / 2,
            seg = 9,
            angRescale = 2 * pi / segAng / seg,
            power = 2,
            hScale = 1/3;

        pan3d.camera.position.set(-1.3, .47, .7);

        const r = grafar.logseq(0, 1, 20);
        const phi = grafar.range(-segAng / 2, segAng / 2, 20);
        const rep = grafar.seq(0, 2 * pi, seg, true);
        const layer = grafar.set([0, .02]);

        const z = grafar.map([r, phi, rep, layer],
            (r, phi, _, layer) => hScale * Math.pow(r, power) * Math.cos(phi) + layer
        );
        const x = grafar.map([r, phi, rep, layer],
            (r, phi, rep, _) => Math.cos(rep + angRescale * phi) * r
        );
        const y = grafar.map([r, phi, rep, layer],
            (r, phi, rep, _) => Math.sin(rep + angRescale * phi) * r
        );

        grafar.pin([x, y, z], pan3d);
	</script>

	</body>
</html>
