<!doctype html>

<html lang="en">

<head>
  <title>testbox</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
  <div id="render"></div>
  <input type="number" id="val-input" style="position: absolute; bottom: 0; left: 0"></input>

  <script type="text/javascript" src="../build/grafar.js"></script>
  <script type="text/javascript">
    grafar.setup({ debug: true });

    var x = grafar.range(0, 1, 10).select();
    const xUi = document.getElementById('val-input');
    xUi.addEventListener('change', e => {
      const size = Number(e.target.value);
      grafar.range(0, size, size).into(x);
    });

    var pan = new grafar.Panel(document.getElementById('render')).setAxes(['x', 'y']);

    var pin = grafar.pin([x, grafar.map(x, x => 3 * x)], pan);
  </script>
</body>

</html>
