<!doctype html>

<html lang="en">
<head>
	<title></title>
	<style>
		#plot_area {
			margin: 0px;
			overflow: hidden;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			background: white;
		}
	</style>
</head>

<body>
	<figure class="panel" id="plot_area"></figure>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan = new grafar.Panel(document.getElementById('plot_area')).drawAxes(0),
            outr = 2, inr = .6;

        var graph = new grafar.Object().pin(pan);

        graph.constrain(grafar.range(0, 2 * Math.PI, 100, 'a'))
        graph.constrain(grafar.range(0, 2 * Math.PI, 100, 'b'));

        graph.map('x', 'a, b', (a, b) => outr * Math.sin(3 * a) / (2 + Math.cos(b)));
        graph.map('y', 'a, b', (a, b) => outr * (Math.sin(a) + 2 * Math.sin(2 * a)) / (2 + Math.cos(b + Math.PI * 2 / 3)));
        graph.map('z', 'a, b', (a, b) => outr / 2 * (Math.cos(a) - 2 * Math.sin(2 * a)) * (2 + Math.cos(b)) * (2 + Math.cos(b + Math.PI * 2 / 3)) / 4);

        graph.colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();
	</script>
</body>
</html>
