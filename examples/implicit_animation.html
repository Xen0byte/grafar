<html>

<head>
	<link rel="stylesheet" type="text/css" href="../stylesheets/grafar_style.css" media="screen" />
</head>

<body style="height: 100%;">
	<script src = '../build/grafar.js'></script>
	<script>
        var duration = 100;
        var pan = new grafar.Panel(document.body);
        var s = performance.now();
        var l = 0;

        var xyz = grafar.vsolve(
            v => v[0] * v[0] + v[1] * v[1] + v[2] * v[2] * Math.sin(l) - 2,
            12000,
            3
        );

        window.requestAnimationFrame(function frame() {
            l = (performance.now() - s) / 2000;

            grafar.constrain(grafar.generators.vsolve(
                xyz,
                v => v[0] * v[0] + v[1] * v[1] + v[2] * v[2] * Math.sin(l) - 2,
                12000,
                3
            ));
            grafar.refresh();

            if (l < duration) {
                window.requestAnimationFrame(frame);
            }
        });
	</script>
</body>


</html>
