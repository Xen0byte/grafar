<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')),
            graph = new grafar.Object().pin(pan3d);

        graph.constrain(grafar.set([-1, 1], 'i'))
            .constrain(grafar.range(0, 1, 30, 't'))
            .constrain(grafar.constant(0, 'p'))
            .constrain(grafar.range(-1, 1, 60, 'y'));

        graph.map('x', 'i, t', (i, t) => i + t);
        graph.map('f', 'x,y', (x, y) => Math.sin(x * y) / 2)
        graph.map('z', 'f,p', (f, p) => f * p);
        graph.colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .run();

        var t = 0;
        (function up() {
            t += .025;
            graph.constrain({what: 'p', maxlen: 1, as: function(data) {
                    data.p[0] = Math.pow(Math.sin(t), 3);
                }});
            window.requestAnimationFrame(up);
        }());
	</script>

	</body>
</html>
