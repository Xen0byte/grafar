<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />
	
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>
	
	<script type="text/javascript" src="../loader.js"></script>
	<script type="text/javascript">
		runGrafar(function() {
			var pan3d = new grafar.Panel(document.getElementById('render')),
				graph = new grafar.ObjectR().pin(pan3d);                
            
            graph//.constrain({what: 'i', maxlen: 2, as: grafar.seq(-1, 1, 'i'), discrete: true})
                //.constrain({what: 't', maxlen: 2, as: grafar.seq(0, 1, 't')})
                .constrain({what: 'p', maxlen: 1, as: function(data) {data.p[0] = 0;}})
				.constrain({what: 'y', maxlen: 71, as: grafar.seq(-4, 4, 'y')})
				.constrain({what: 'x', maxlen: 71, as: grafar.seq(-4, 4, 'x')})
				//.constrain({what: 'x', using: 'i, t', as: function(data, l) {
				//	for (var i = 0; i < l; i++)
				//		data.x[i] = data.i[i] + data.t[i];
				//}})
				.constrain({what: 'z', using: 'x,y,p', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.z[i] = Math.sin(data.x[i] * data.y[i]) * data.p[i];
				}})
                .refresh();
                
            var t = 0;
            (function up() {
                t += .025;
                graph.constrain({what: 'p', maxlen: 1, as: function(data) {
                        data.p[0] = Math.pow(Math.sin(t), 3);
                    }})
                    .refresh();
                window.requestAnimationFrame(up);
            }());
            
            //console.log(dbr.select('i'));
            //console.log(dbr.select('t'));
            //console.log(dbr.select('y'));
            //console.log(dbr.select('x'));
            //console.log(dbr.select('x, y'));
            //console.log(dbr.select('x, y, z'));
		}, '../');
	</script>

	</body>
</html>
