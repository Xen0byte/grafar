<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />
	
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>
	
	<script type="text/javascript" src="../loader.js"></script>
	<script type="text/javascript">
		runGrafar(function() {            
            var dbr = new grafar.DatabaseR
                .constrain({what: 'i', maxlen: 2, as: grafar.seq(-1, 1, 'i')})
                .constrain({what: 't', maxlen: 20, as: grafar.seq(0, 1, 't')})
				.constrain({what: 'y', maxlen: 20, as: grafar.seq(0, 1, 'y')})
				.constrain({what: 'x', using: 'i, t', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.x[i] = data.i[i] + data.t[i];
				}})
				.constrain({what: 'z', using: 'x,y', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.z[i] = data.x[i] * data.y[i];
				}});
            console.log(dbr.select('i'));
            console.log(dbr.select('t'));
            console.log(dbr.select('y'));
            console.log(dbr.select('x'));
            console.log(dbr.select('x, y'));
		}, '../');
	</script>

	</body>
</html>
