<!doctype html>

<html lang="en">
<head>
	<title></title>
	<style>
		#plot_area {
			margin: 0px;
			overflow: hidden;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			background: white;
		}
	</style>
</head>

<body>
	<figure class="panel" id="plot_area"></figure>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan = new grafar.Panel(document.getElementById('plot_area')).drawAxes(0);
        var outr = 2;
        var inr = .6;

        var a = grafar.range(0, 2 * Math.PI, 100).select();
        var b = grafar.range(0, 2 * Math.PI, 100).select();

        var x = grafar.map([a, b], (a, b) => outr * Math.sin(3 * a) / (2 + Math.cos(b)));
        var y = grafar.map([a, b], (a, b) => outr * (Math.sin(a) + 2 * Math.sin(2 * a)) / (2 + Math.cos(b + Math.PI * 2 / 3)));
        var z = grafar.map([a, b], (a, b) => outr / 2 * (Math.cos(a) - 2 * Math.sin(2 * a)) * (2 + Math.cos(b)) * (2 + Math.cos(b + Math.PI * 2 / 3)) / 4);

        grafar.pin([x,y,z], pan);
	</script>
</body>
</html>
