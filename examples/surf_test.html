<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render"></div>

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        var pan3d = new grafar.Panel(document.getElementById('render')),
            graph = new grafar.Object().pin(pan3d);

        graph.constrain({what: 'i', maxlen: 2, as: grafar.seq(-1, 1, 'i', 0, 1), discrete: true})
            .constrain({what: 't', maxlen: 20, as: grafar.seq(0, 1, 't')})
            .constrain({what: 'y', maxlen: 20, as: grafar.seq(0, 1, 'y')})
            .constrain({what: 'x', using: 'i, t', as: function(data, l) {
                for (var i = 0; i < l; i++)
                    data.x[i] = data.i[i] + data.t[i];
            }})
            .constrain({what: 'z', using: 'x,y', as: function(data, l) {
                for (var i = 0; i < l; i++)
                    data.z[i] = data.x[i] * data.y[i];
            }})
            .colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();
	</script>

	</body>
</html>
