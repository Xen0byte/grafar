<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render'));//.setAxes(['x','y']),

		var ang = grafar.range(-Math.PI, Math.PI, 40).select();
        var dist = grafar.range(0, Math.atan(60), 40, 'dist').select();

        var x = grafar.map([ang, dist], (ang, dist) => Math.sin(ang) * Math.tan(dist));
        var y = grafar.map([ang, dist], (ang, dist) => Math.cos(ang) * Math.tan(dist));
        var z = grafar.map([x, y], (x, y) => Math.sin(x) * Math.cos(y) * Math.exp(-2 * x * x));

        grafar.pin([x,y,z], pan3d);

		pan3d.camera.position.set(0, 250, 0);
        pan3d.axisObject.visible = false;
	</script>

	</body>
</html>
