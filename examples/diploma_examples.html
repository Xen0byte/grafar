<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
			graph = new grafar.Object().pin(pan3d);

		graph.constrain({what: 'ang', maxlen: 40, as: grafar.seq(-Math.PI, Math.PI, 'ang')});
        graph.constrain({what: 'dist', maxlen: 40, as: grafar.seq(0, Math.atan(60), 'dist')});
        graph.map('x', 'ang, dist', (ang, dist) => Math.sin(ang) * Math.tan(dist));
        graph.map('y', 'ang, dist', (ang, dist) => Math.cos(ang) * Math.tan(dist));
        graph.map('z', 'x, y', (x, y) => Math.sin(x) * Math.cos(y) * Math.exp(-2 * x * x) / 600);
        graph.colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();

		pan3d.camera.position.set(0, 250, 0);
        pan3d.axisObject.visible = false;
	</script>

	</body>
</html>
