<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />
	
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">
    </script>
	
	<script type="text/javascript" src="../loader.js"></script>
	<script type="text/javascript">
		runGrafar(function() {
			var pan3d = new grafar.Panel(document.getElementById('render')),
				graph = new grafar.Object().pin(pan3d);                
            
            graph.constrain({what: 't', maxlen: 30, as: grafar.seq(0, Math.PI, 't')})
                .constrain({what: 'p', maxlen: 50, as: grafar.seq(-Math.PI, Math.PI, 'p')})
				.constrain({what: 'x', using: 't,p', as: function(data, l) {
                    for (var i = 0; i < l; i++)
						data.x[i] = Math.sin(data.t[i]) * Math.sin(data.p[i]);
                }})
                .constrain({what: 'y', using: 't,p', as: function(data, l) {
                    for (var i = 0; i < l; i++)
						data.y[i] = 4 * Math.cos(data.t[i]) * Math.sin(data.p[i]);
                }})
				.constrain({what: 'z', using: 'p', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.z[i] = 2 * Math.cos(data.p[i]);
				}})
                .refresh();
            //console.log(graph);
		}, '../');
	</script>

	</body>
</html>
