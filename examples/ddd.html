<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
        function setColor(threeObj, r, g, b) {
            threeObj.material.color.r = r / 255;
            threeObj.material.color.g = g / 255;
            threeObj.material.color.b = b / 255;
        }

		var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
			graph = new grafar.Object().pin(pan3d);

		graph.constrain({ what: 'x, y, z', maxlen: 50000, discrete: true, as: grafar.traceZeroSet(
                ([ x, y, z ]) => x * x * x + y * y + z * z - 2,
                ['x', 'y', 'z']
            ) })
            .colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();

        // duct-tape point visibility
		graph.glinstances[0].object.children[0].visible = true;
		graph.glinstances[0].object.children[1].visible = false;
		graph.glinstances[0].object.children[0].material.size = 2;
		setColor(graph.glinstances[0].object.children[0], 0, 128, 0);
	</script>

	</body>
</html>
