<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
			graph = new grafar.Object().pin(pan3d);

		graph.constrain({what: 'x, y, z', maxlen: 50000, as: grafar.traceZeroSet(function(v) {
            return v[0] * v[0] * v[0] + v[1] * v[1] + v[2] * v[2] - 2;
        }, ['x', 'y', 'z'])}).refresh();
	</script>

	</body>
</html>
