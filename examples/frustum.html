<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
			graph = new grafar.Object().pin(pan3d);

		graph.constrain({what: 'a', maxlen: 2, as: grafar.seq(-Math.PI / 4, Math.PI / 4, 'a')})
            .constrain({what: 'b', maxlen: 2, as: grafar.seq(-Math.PI / 5, Math.PI / 5, 'b')})
            .constrain({what: 'dist', maxlen: 3, as: function(data, l, ext) {
                data.dist.set([0, 3, 20]);
                ext.continuous = true;
            }})
            .constrain({what: 'x,y,z', using: 'a,b,dist', as: function(data, l) {
                for (var i = 0; i < l; i++) {
                    data.x[i] = data.dist[i] * Math.sin(data.a[i]);
                    data.y[i] = data.dist[i];
                    data.z[i] = data.dist[i] * Math.sin(data.b[i]);
                }
            }})
            .colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();
        pan3d.axisObject.visible = false;
	</script>

	</body>
</html>
