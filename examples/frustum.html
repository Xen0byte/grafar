<!doctype html>

<html lang="en">
<head>
	<title>testbox</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/testbox_style.css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<div id = "render">

	<script type="text/javascript" src="../build/grafar.js"></script>
	<script type="text/javascript">
		var pan3d = new grafar.Panel(document.getElementById('render')),//.setAxes(['x','y']),
			graph = new grafar.Object().pin(pan3d);

		graph.constrain(grafar.range(-Math.PI / 4, Math.PI / 4, 2, 'a'))
            .constrain(grafar.range(-Math.PI / 5, Math.PI / 5, 2, 'b'))
            .constrain(grafar.set([0, 3, 20], 'dist', false));

        graph.map('x', 'a,b,dist', (a, b, dist) => dist * Math.sin(a));
        graph.map('y', 'a,b,dist', (a, b, dist) => dist);
        graph.map('z', 'a,b,dist', (a, b, dist) => dist * Math.sin(b));

        graph.colorize({ using: '', as: grafar.Style.constantColor(0 / 255, 140 / 255, 240 / 255) })
            .refresh();
        pan3d.axisObject.visible = false;
	</script>

	</body>
</html>
