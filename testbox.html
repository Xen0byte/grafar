    </script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
			"HTML-CSS": { linebreaks: { automatic: true, width: "75% container" } }
		});
    </script>
	
	<script type="text/javascript" src="loader.js"></script>
	<script type="text/javascript">
		runGrafar(function() {
			var pan3d = new grafar.Panel(document.getElementById('plot3d')),
				bld1 = new grafar.Object().pin(pan3d),
				ground = new grafar.Object().pin(pan3d);
				
			bld1.constrain({what: 'p', maxlen: 300, as: grafar.seq(0, 2 * Math.PI, 'p', true)})
				.constrain({what: 'z', maxlen: 60, as: grafar.seq(0, Math.PI / 2, 'z')})
				.constrain({what: 'x', using: 'p, z', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.x[i] = Math.sin(data.p[i]) + Math.sin(data.z[i]) / 3;
				}})
				.constrain({what: 'y', using: 'p, z', as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.y[i] = Math.cos(data.p[i]) + Math.cos(data.z[i]) / 4;
				}})
				.refresh();
				
			ground.constrain({what: 'x', maxlen: 100, as: grafar.seq(-2, 2, 'x')})
				.constrain({what: 'y', maxlen: 100, as: grafar.seq(-2, 2, 'y')})
				.constrain({what: 'z', maxlen: 1, as: function(data, l) {
					for (var i = 0; i < l; i++)
						data.z[i] = 0;
				}})
				.refresh();

		}, '');
